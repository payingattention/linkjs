<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta author="pfraze">
        <title>Link Browser App Environment</title>
        <script src="/scripts/closure/goog/base.js"></script>
        <script src="/scripts/link.js"></script>
        <script src="/scripts/link/request.js"></script>
        <script src="/scripts/link/response.js"></script>
        <script src="/scripts/link/app.js"></script>
        <script src="/scripts/link/agentstate.js"></script>
        <script src="/scripts/link/agent.js"></script>
        <script>

function app_loaded() {
    var agent = new link.Agent(); // create the agent
    agent.attach_to_window(); // start listening to browser events
}
function app_init() {
    link.App.configure({'#': '#/winbox'}); // make winbox the default app
    link.App.load_config('/apps/winbox/config.js', app_loaded); // load winbox
}

        </script>
    </head>
    <body onload="app_init()">
        Loading...
    </body>
</html>
