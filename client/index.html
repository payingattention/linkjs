<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta author="pfraze">
        <title>Link Browser App Environment</title>
        <script src="/scripts/closure/goog/base.js"></script>
        <script src="/scripts/link.js"></script>
        <script src="/scripts/link/request.js"></script>
        <script src="/scripts/link/response.js"></script>
        <script src="/scripts/link/app.js"></script>
        <script src="/scripts/link/agentstate.js"></script>
        <script src="/scripts/link/agent.js"></script>
        <script>

function app_loaded() {
    // :DEBUG: configure pindex
    (new link.Agent).post('#/pindex', {
        '#/winbox/_services/restemail': ['winbox_service'],
        '#/winbox/_services/restwitter': ['winbox_service']
    }, 'application/javascript');
    (new link.Agent()).attach_to_window(); // start listening to browser events
}
function app_init() {
    // Load apps
    link.App.load_config([
        '/apps/pindex/config.js',
        '/apps/shell/config.js',
        '/apps/winbox/config.js'
    ], app_loaded);
}

        </script>
    </head>
    <body onload="app_init()">
        Loading...
    </body>
</html>
