<!html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>Link Env</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script type="text/javascript" src="/_scripts/jquery.requireScript.js"></script>
        <script type="text/javascript" src="/_scripts/env_processmanager.js"></script>
        <script type="text/javascript" src="/_scripts/env.js"></script>

        <script type="text/javascript">
            $(function() {
                // server-passed data
                var request = {{request}};
                request.url = request.pathname
                if (!request.url || request.url == '/') { request.url = '/bin/explorer' }
                request.data.$container = $('body')
                env.exec(request)
            })
        </script>
        
    </head>
    <body>
    </body>
</html>
