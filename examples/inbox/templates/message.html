<h3 style="margin-bottom:5px">$subject;</h3>
<p> 
    <small>
        Sent on <span class="label">$date; @$time;</span>
        by <span class="label">$author;</span>
        to $recp(){
            $add(name){<span class="label">$name;,</span>}add;
            $last(name){<span class="label">$name;</span>}last;
        }recp;
    </small>
</p>
<hr />
<p>$body;</p>
